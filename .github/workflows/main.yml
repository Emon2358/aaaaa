# .github/workflows/create-iso.yml

name: Create ISO and Release

# ワークフローが実行されるタイミングを定義
on:
  # 'v'で始まるタグ（例: v1.0, v1.2.3）がプッシュされたときに実行
  push:
    tags:
      - 'v*'
  # 手動でも実行できるようにする
  workflow_dispatch:

# ワークフローが必要とする権限を設定
permissions:
  # リリースを作成・編集するためにcontentsの書き込み権限が必要
  contents: write

jobs:
  build-and-release-iso:
    # ubuntuの最新版仮想環境で実行
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのソースコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. ISO作成ツール (genisoimage) をインストール
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y genisoimage

      # 3. iso_contentsディレクトリからcdrom.isoを作成
      - name: Create ISO image
        run: mkisofs -o cdrom.iso -J -R iso_contents/
        
      # 4. タグを元にGitHubリリースを作成
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # プッシュされたタグ名を使用
          tag_name: ${{ github.ref }}
          # リリース名もタグ名と同じにする
          release_name: Release ${{ github.ref }}
          # リリースの説明文（空でも良い）
          body: |
            Automated release with CD-ROM image.
          # 下書きとして作成するかどうか
          draft: false
          # プレリリースとしてマークするかどうか
          prerelease: false

      # 5. 作成したリリースにISOファイルをアップロード
      - name: Upload ISO to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # create_releaseステップで取得したアップロードURL
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # アップロードするファイルのパス
          asset_path: ./cdrom.iso
          # リリースでの表示名
          asset_name: cdrom.iso
          # ファイルのMIMEタイプ
          asset_content_type: application/x-iso9660-image
